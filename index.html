<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project02</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 align="center">Survey Form For Areeba Amjad</h1>

    <form id="formControl">

      <div class="values">
        <label for="name" id="label01">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" />
      </div>

      <div class="values">
        <label for="mail" id="label02">Email</label>
        <input type="email" id="mail" placeholder="Enter Your Email" />
      </div>

      <div class="values">
        <label for="adr" id="label05">Address</label>
        <input type="text" id="adr" placeholder="Enter Your Address" />
      </div>

      <div class="values">
        <label for="cnct" id="label03">Contact</label>
        <input type="text" id="cnct" placeholder="Enter Your Contact" />
      </div>

      <div class="values">
        <label for="slct">Which Option Best Describes You?</label>
        <select id="slct">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
      </div>

      <div class="values">
        <label>Would You Recommend Your Funds?</label>

        <label for="recommed-1">
            <input type="radio"
                   id="recommed-1"
                   name="recommed">Yes</input>
        </label>

        <label for="recommed-2">
            <input type="radio"
                   id="recommed-2"
                   name="recommed">No</input>
        </label>

        <label for="recommed-3">
            <input type="radio"
                   id="recommed-3"
                   name="recommed">May Be</input>
        </label>
      </div>

      <div class="values">
        <label>Languages and Frameworks known 
            <small>(Check all that apply)</small>
        </label>
        <label for="inp-1">
            <input type="checkbox"
                   name="inp">C</input></label>
        <label for="inp-2">
            <input type="checkbox"
                   name="inp">C++</input></label>
        <label for="inp-3">
            <input type="checkbox"
                   name="inp">C#</input></label>
        <label for="inp-4">
            <input type="checkbox"
                   name="inp">Java</input></label>
        <label for="inp-5">
            <input type="checkbox"
                   name="inp">Python</input></label>
        <label for="inp-6">
            <input type="checkbox"
                   name="inp">JavaScript</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">React</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">Angular</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">Django</input></label>
        <label for="inp-7">
            <input type="checkbox"
                   name="inp">Spring</input></label>

      </div>

      <div class="values">
        <label for="txar">Any Comments or Suggestion</label>
      <textarea id="txar" placeholder="Enter Your Suggestion">
      </textarea>
      </div>


      <button type="submit">Submit</button>
    </form>
  </body>
</html>
